<!Doctype html>
<html ng-app="homepage">
<head>
    <title>Homepage</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/less" href="style/main.less">
    <script type="text/javascript" src="lib/less.js"></script>
</head>
<body>
    <canvas id="BackgroundCanvas"></canvas>
    <div id="App">
        <div id="Header">
            <div class="navigation">
                <ul>
                    <li>Home</li>
                    <li>Portfolio</li>
                    <li>Blogs</li>
                    <li>Resume</li>
                    <li>About</li>
                </ul>
            </div>
        </div>
        <div id="Timeline" ng-controller="timeline">
            <div class="left">
                <div class="timeline_column" ng-repeat="tlUnit in tlColumnLeft">
                    <div ng-include="'partials/tl_unit.html'"></div>
                </div>
            </div>
            <div class="right">
                <div class="timeline_column" ng-repeat="tlUnit in tlColumnRight">
                    <div ng-include="'partials/tl_unit.html'"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/emage.js"></script>

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
