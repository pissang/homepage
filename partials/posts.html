<!--
    Posts part
-->
<div id="Blog" class="timeline">
    <div class="left">
        <h5>Categories</h5>
        <ul class="categories" ng-repeat="category in categories">
            <li>
                <a href="">{{category.title}}({{category.postCount}})</a>
            </li>
        </ul>
        <h5>Archives</h5>
        <ul class="dates" ng-repeat="year in dates">
            <li>
                <a href="">{{year.year}}</a>
                <ul ng-repeat="month in year.months">
                    <a href="">{{month.month}}({{month.count}})</a>
                </ul>
            </li>
        </ul>
    </div>
    <div class="timeline_axis">
    </div>
    <div class="right">
        <div class="timeline_column" ng-repeat="tlUnit in posts">
            <div ng-include="'partials/tl_unit.html'"></div>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
